<!DOCTYPE html>
<html>
<head>
  <title>GOOGLE ANALYTICS COURSE LEARNING WEBPAGE</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: blue;
      font-weight: bold;
    }

    h2 {
      color: green;
      font-style: italic;
    }

      display: inline-block;
      margin: 20px;
    }

      font-weight: bold;

      color: white;
      border: none;
      cursor: pointer;
    }

</head>
<body>

<!-- Signup Form 1 -->
<div class="form-container" id="newsletter-signup">

    <label for="email">Email:</label>

  </form>
</div>

<!-- Signup Form 2 -->
<div class="form-container" id="newsletter-form-fill">
  <form id="newsletter-form-fill-form" action="confirmation.html">
    <label for="name2">Name:</label>
    <input type="text" id="name2" name="name2" required><br>

    <label for="email2">Email:</label>
    <input type="email" id="email2" name="email2" required><br>

    <button type="submit">Subscribe</button>
  </form>
</div>

</body>
</html>
