<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Signup Page</title>
  <style>
    /* CSS styles for the title */
    h1 {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      color: blue;
      text-align: center;
    }
    /* CSS style for the confirmation message */
    #confirmationMessage {
      display: none;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
  <!-- Add any additional CSS styles here (if needed) -->
</head>
<body>

<!-- Title -->
<h1>Newsletter Signup Page</h1>

<!-- Signup Form -->
<form id="signupForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <button type="button" id="signupButton1">Sign Up for Newsletter</button>
</form>

<!-- Second Signup Button -->
<button type="button" id="signupButton2">Sign Up for Newsletter</button>

<!-- Confirmation Message (initially hidden) -->
<div id="confirmationMessage">Thank you for signing up! You will receive our newsletter shortly.</div>

<script>
  // Function to show the confirmation message
  function showConfirmation() {
    // Hide the signup form and second button
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("signupButton2").style.display = "none";
    // Show the confirmation message
    document.getElementById("confirmationMessage").style.display = "block";
  }

  // Attach click event handlers to your signup buttons
  document.getElementById("signupButton1").addEventListener("click", showConfirmation);
  document.getElementById("signupButton2").addEventListener("click", showConfirmation);
</script>

</body>
</html>
